<html >
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  
</head>
<center></center>
<body>

<div class="container">
 <div class="login">
	<h1 class="text-primary">Heart disease prediction</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
      <div class= "mb-3"><label for="">Age</label><input type="text" maxlength="3" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" name="Age" placeholder="enter age" required="required" class="form-control" onkeydown="if(event.key==='.'){event.preventDefault();}"  />
        </div>
        <!--<input type="text" name="Sex" placeholder="enter gender" required="required" class="form-control"/> -->
        <div class= "mb-3">
        <label for="">Gender (Male/Female)</label>
          <select name="gender" class="form-control">
          <option value="1">Male</option>
          <option value="0">Female</option>
          </select>
          </div>
		<!-- <input type="text" name="Chest pain type" placeholder="enter chest pain type" required="required" class="form-control"/> -->
    <div class= "mb-3">
      <label for="">Chest Pain Type</label>
      <select name="chestpaintype" class="form-control">
      <option value="0">Typical angina</option>
      <option value="1">Atypical angina</option>
      <option value="2">Non-anginal pain</option>
      <option value="3">Asymptomatic</option>
      </select>
    </div>
    
    <div class= "mb-3"><label for="">Cholesterol Level</label><input type="text" name="cholesterol" placeholder="enter cholesterol level" required="required" class="form-control" onkeydown="if(event.key==='.'){event.preventDefault();}" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"  /></div>
    <div class= "mb-3"><label for="">Thalach Value</label><input type="text" name="Thalach" placeholder="enter Thalach Value" required="required" class="form-control" onkeydown="if(event.key==='.'){event.preventDefault();}" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" /></div>
    <div class= "mb-3">
      <label for="">Exercise induced Angina (Yes/No)</label>
      <select name="Exang" class="form-control">
      <option value="0">No</option>
      <option value="1">Yes</option>
      </select>
    </div>
    <div class= "mb-3"><label for="">Oldpeak Value</label><input type="text" name="Oldpeak" placeholder="enter Oldpeak" required="required" class="form-control" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" /></div>
    <div class= "mb-3">
      <label for="">ECG Slope Type</label>
      <select name="Slope" class="form-control">
      <option value="0">Upsloping</option>
      <option value="1">Flat</option>
      <option value="2">Downsloping</option>
      </select>
    </div>
    <div class= "mb-3">
      <label for="">Number of working major vessels</label>
      <select name="ca" class="form-control">
      <option value="0">Non-Major Vessels</option>
      <option value="1">One Major Vessels</option>
      <option value="2">Two Major Vessels</option>
      <option value="3">Three Major Vessels</option>
      <option value="4">Four Major Vessels</option>
      </select>
    </div>

    <div class= "mb-3">
      <label for="">Presence of Thalassemia</label>
      <select name="Thal" class="form-control">
      <option value="1">Normal(Non)</option>
      <option value="2">Fixed Defect</option>
      <option value="3">Reversable Defect</option>
      </select>
    </div>

        <div class="container" style="margin-top :20px;"><button type="submit" class="btn btn-primary btn-block btn-large">Predict</button></div>
    </form>

    <form action="{{ url_for('back')}}"method="post">

      <div class="container" style="margin-top :20px;"><button type="submit" class="btn btn-primary btn-block btn-large">Back to doctor page</button></div>
    </form>
    
       
    

   <br>
   <br>
   

 </div>
 
</div>

</body>
</center>
